<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managing a To-Do List of Activities</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Managing a To-Do List</h1>
    </header>
    <fieldset>
        <legend>Font Controls</legend>
        <button id="smallFontButton">Small Font</button>
        <button id="mediumFontButton">Medium Font</button>
        <button id="largeFontButton">Large Font</button>
    </fieldset>
    <fieldset>
        <legend>Background Controls</legend>
        <button id="defaultBackgroundButton">Default Background</button>
        <button id="lightBackgroundButton">Light Background</button>
        <button id="darkBackgroundButton">Dark Background</button>
        <label for="colorPicker">Pick Color:</label>
        <input type="color" value="#5F7CA5" id="colorPicker">
    </fieldset>
        <div class="row">
            <!-- Left Column -->
        <section class="column left">
            <h2>About the To-Do List</h2>
            <p>Use this to manage and track your daily activities.</p>
        </section>
            <!-- Middle Column -->
        <section  class="column middle">
            <h2>Enter a Task</h2>
            <input type="text" id="taskInput" placeholder="Enter a task"><br>
            <ul id="taskList" aria-label="Task List"></ul>
        </section>
            <!-- Right Column button-container-->
        <section  class="column right button-container">
            <button id="addTaskButton" class="button" title="Add a new task">Add Task</button>
            <button id="highlightTasksButton" class="button" title="Highlight all tasks">Highlight Completed Tasks</button>
            <button id="removeCompletedButton" class="button" title="Remove all completed tasks">Remove Completed Tasks</button>
        </section>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
